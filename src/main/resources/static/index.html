<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Service</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/index.css">
	<style>
		.in{
			margin-bottom: 20px;
		}
	</style>
</head>
<body>
<div  class="container" style="margin-top: 50px;">

    <div class="row">

        <div class="data col-6" >

            <table id="data" class="col-6 table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr id="htr">
                        <th scope="col"><button type="button" class="btn btn-primary" onclick="selectAll()">SelectAll</button></th>
                        <th scope="col">FirstName</th>
                        <th scope="col">LastName</th>
                    </tr>
                </thead>
                <tbody id="tbody">
					<tr>
					<tr/>
                </tbody>
            </table>
            <button type="button" class="btn btn-warning" onclick="del()">Delete</button>

        </div>

        <form method="post" id="add_form" class="col-4 offset-2">
            <h5>FirstName:<h5/> <input type="text" name="firstName" class="in"/><br/>
                <h5>LastName:<h5/> <input type="text" name="lastName" class="in"/><br/>
            <button type="button" class="btn btn-success" onclick="add()">Add</button>
                    <h6 class="error_label"></h6>
        </form>

    </div>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

<script src="/js/index.js"></script>
</body>
</html>
